<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership</title>
    <link rel="stylesheet" href="member.css">
</head>
<body>
    <div class="container">
        <h1>BECOME A MEMBERSHIP</h1>
        <p class="subtitle">Take care of your body. It's the only place you have to live.</p>

        <div class="content">
            <div class="info-box">
                <h2>Everyone's welcome at THE GYM</h2>
                <p>Young or old. Fit or unfit. It's all good. We love helping our members to be active.</p>
            </div>
            <form class="form-box">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Username" required>

                <label for="contact">Contact*</label>
                <input type="tel" id="contact" name="contact" placeholder="Phone" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <footer>
            <div class="social-links">
                <a href="#">&#xf09a;</a>
                <a href="#">&#xf099;</a>
                <a href="#">&#xf0e1;</a>
                <a href="#">&#xf16d;</a>
            </div>
            <p>The Gym &copy; 2024  Fitness Pvt. Ltd.</p>
        </footer>
    </div>
</body>
</html>
